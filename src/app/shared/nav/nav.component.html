<article class="container pt-[80px] relative mb-[20px] z-40 mx-auto flex justify-between items-center max-md:hidden">

    <figure routerLink="/top" class="w-[200px] cursor-pointer">
        <img src="assets/svg/logo.svg">
    </figure>

    <ul
        class='text-white desktop text-[16px] w-[max-content] flex justify-end gap-[2em] tracking-[3px] border-b-[1px] border-[#dcdcdc6c] max-lg:gap-[1.5em] max-lg:text-[14px]'>
        <li routerLink="/top"><a >HOME</a></li>
        <li routerLink="/what-on"><a >WHAT'S ON</a></li>
        <li routerLink="/news"><a>NEWS</a></li>
        <li routerLink="/contact-us"><a>CONTACT US</a></li>
    </ul>

</article>



<section #mobileNav class="mobile-nav absolute top-[100px] left-0 right-0 z-20 hidden flex-col container  max-md:flex">

    <article class="flex items-center justify-between">
        <figure class="w-[180px] ">
            <img src="assets/svg/logo.svg">
        </figure>

        <figure class="w-[32px]">
            <a href="javascript:void(0)" (click)="showDropDown()"><img src="assets/svg/menu.svg"></a>
        </figure>
    </article>

    <ul *ngIf="dropdown" class='text-center  text-white text-[13px] py-[10px] tracking-[3px] overflow-hidden bg-black'>
        <li class="w-[100%] block" (click)="showDropDown()" routerLink="/"><a href="#" class="block text-[#e2712f] w-[100%]">HOME</a></li>
        <li class="w-[100%] block" (click)="showDropDown()" routerLink="/what-on"><a class="block">WHAT'S ON</a></li>
        <li class="w-[100%] block" (click)="showDropDown()" routerLink="/news"><a class="block">NEWS</a></li>
        <li class="w-[100%] block" (click)="showDropDown()" routerLink="/contact-us"><a class="block">CONTACT US</a></li>
    </ul>
</section>
